<script>
    function countFrequencies(arr) {
    var b = {};
    for (var item of arr) {
        if (b[item]) {
           b[item] += 1; 
        } else {
            b[item] = 1; 
        }
    }
    return b;
}

var array = [1, 2, 2, 3, 3, 3, 4];
var r = countFrequencies(array);
console.log(r);

</script>
