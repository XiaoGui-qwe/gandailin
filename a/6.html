<script>
    function tounique(arr){
        var  seen=[];
        for(var i=0;i<arr.length;i++){
            var c=false;
            for(var j=0;j<seen.length;j++){
                if(arr[i]==seen[j]){
                    c=true;
                    break;
                }
            }
            if(!c){
                seen.push(arr[i]);
            }
        }
        return seen;
    }
        var arr=[1,1,1,2,3,4,3,2];
        console.log(tounique(arr));
</script>
