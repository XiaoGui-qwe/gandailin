<script>
      function reverseArray(arr) {
    var reversed = []; 
    for (var i = arr.length - 1; i >= 0; i--) {
        reversed.push(arr[i]);
    }
    return reversed; 
}

var a = ['hello world','world' ,'there'];
var b=("abc abc abc", "abc", "123");
var reversedColors = reverseArray(a); 
console.log(reversedColors);
